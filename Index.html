<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <main>
       <div class="card">
            <div class="left">
                <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="">
                <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="">
            </div>
            <div class="right">
                <p class="product-name">perfume</p>
                <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description"> A floral, solar and voluptuous interpretation composed  by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-section">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <div class="btn-cart">
                    <a href="#" class="card__button">
                        <img
                            src="./images/icon-cart.svg"
                            class="card__button-icon"
                            alt=""
                        />
                        Add to cart</a
                    >
                </div>
            </div>
        </div>
    </main> 
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Vikas Kumar Sahu</a>.
          </div>
    </footer>
</body>
</html>
